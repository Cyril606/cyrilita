<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js"></script>
    <title>Hello world</title>
  </head>
  <body>
    <form action="http://postman-echo.com" method="GET">
    <label for="">
        Text input
        <input type="text" name="text" id="" minlength="5" maxlength="15">
    </label>
    <label for="">
        Email input
        <input type="email" name="Email" id="">
    </label>
    <label for="">
        Password input
        <input type="password" required>
    </label>
    <label for="">
        Number input
        <input type="number" name="Number" id="">
    </label>
    <label for="">
        Date input
        <input type="date" name="date" id="">
    </label>
    <label for="">
        Radio button
      <input type="radio" name="answer" id="">
    </label>
    <label for="">
        Check box
        <input type="checkbox" name="answer1" id="">
        <input type="checkbox" name="answer2" id="">
    </label>
    <button>Submit</button>
    </form>
  </body>
</html>
